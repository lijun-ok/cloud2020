server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称，上述三个综合，master分支上config-dev.yml的配置文件被读取
      uri: http://localhost:3344 #配置中心地址
#rabbitMQ相关配置，15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露服务端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
